<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Basic Usage</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  
  <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css'>
<link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.1/docs.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div ng-controller="AppCtrl" ng-cloak="" layout-gt-sm="row" layout="column" class="listdemoBasicUsage" ng-app="MyApp">
  
 

  <div flex-gt-sm="50" flex="">

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Datalogger Haceb Forsat</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex="">
        <md-subheader class="md-no-sticky">Datalogger en campo</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in todos" ng-href="{{ item.links }}">
          <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" >
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.who }}</h3>
            <h4>{{ item.what }}</h4>
            <p>{{ item.notes }}</p>			
			<h4>Ciudad: {{ item.city }}</h4>
          </div>
        </md-list-item>
        
        <md-divider></md-divider>
        
      </md-list>
    </md-content>
  </div>


  <div flex-gt-sm="50" flex="">

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span></span>
      </div>
    </md-toolbar>
	
	
    <md-content>
	<iframe  flex-gt-sm="50" flex="" ng-src="../map.html">
        Something wrong...
    </iframe>
	<br>
	<a ng-href="../map.html">Mapa Completo</a>
      <md-list class="md-dense" flex="">
        <md-subheader class="md-no-sticky">3 line item (dense)</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in todos">
          <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.who }}</h3>
            <h4>{{ item.what }}</h4>
            <p>{{ item.notes }}</p>
			<h5>Abrir <a ng-href="{{ item.links }}">URL</a></h5>
          </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader class="md-no-sticky">Classes</md-subheader>
        
      </md-list>
    </md-content>
	
  </div>

</div>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
<script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
